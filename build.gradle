// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
		mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task appStart(type: Exec) {
	// linux 
	commandLine 'adb', 'shell', 'am', 'start', '-n', '"nundrum.embellirdream/nundrum.embellirdream.EmbellirDaydreamServiceSettingsActivity"' ,'-a', 'android.intent.action.MAIN', '-c', 'android.intent.category.LAUNCHER'
}

task dream(type: Exec) {
	// linux 
	commandLine 'adb', 'shell', 'am', 'start', '-n', '"com.android.systemui/com.android.systemui.Somnambulator"'
}
